<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>奔跑的牛</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <base href="../"/>
    <!--[if IE]><script type="text/javascript">
        // Fix for IE ignoring relative base tags.
        (function () {
            var baseTag = document.getElementsByTagName('base')[0];
            baseTag.href = baseTag.href;
        })();
    </script><![endif]-->
    <style>
        body {
            font-family:'microsoft yahei,Arial,sans-serif';
            text-align: center;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }

        html {
            -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */
            overflow: hidden;
        }

        div, canvas {
            display: block;
            position: absolute;
            margin: 0 auto;
            padding: 0;
            border: 0;
        }
        #overlay{
            width:100%;
            height:100%;
            background-color:rgba(0, 0, 0, 0.5);
            color:#8fcbfd;
            display:flex;
            align-items: center;
        }
        #overlay p{
            font-size:16px;
            font-family:'microsoft yahei';
        }
        #overlay a,#overlay i{
            cursor:pointer;
            font-size:13px;
            font-family:'microsoft yahei';
        }
        #overlay small{
            font-size:10px;
        }
        #overlay #end_dialog{
            width:350px;
            height:135px;
            position:relative;
        }
        #overlay strong{
            color:#fdad14;
            font-weight:800;
        }
        #download_btn{
            display:block;
            height:40px;
            line-height:40px;
            width:213px;
            background-color: #0088ff;
            color:#fff;
            margin:0 auto;
            font-size:12px;
            border:0;
            border-radius:20px;
        }
        #overlay i{
            display:inline-block;
            width:12px;
            height:13px;
            margin-right:6px;
            margin-top:-3px;
            vertical-align:middle;
            background:url('resource/assets/reset_icon.png');
        }
        #download_btn{
            cursor:pointer;
        }
        svg{
            position:absolute;
            top:0;
        }
        svg circle{
            stroke-dasharray:150;
            stroke-dashoffset:150;
            animation: dash 10s ease forwards;
        }
        @keyframes dash{
            to{
                stroke-dashoffset:0;
            }
        }
    </style>
</head>
<body>
<div style="position:relative;" id="gameDiv"></div>
<script>var document_class = "Main";</script>
<!--这部分内容在编译时会被替换，要修改文档类，请到工程目录下的egretProperties.json内编辑。-->

<script src="bin-debug/lib/egret_file_list.js"></script>
<script src="launcher/egret_require.js"></script>
<script src="launcher/egret_loader.js"></script>
<script src="bin-debug/src/game_file_list.js"></script>

<script>
    var support = [].map && document.createElement("canvas").getContext;
    if (support) {
        egret_h5.preloadScript(egret_file_list, "libs/");
        egret_h5.preloadScript(game_file_list, "bin-debug/src/");
        egret_h5.startLoading();
    }
    else {
        alert("Egret dose not support your current browser")
    }
</script>
</body>
</html>
